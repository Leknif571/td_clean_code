name: Build

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarQube Cloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # DÃ©sactive les clones superficiels pour une meilleure analyse

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11  # Ajustez la version de Java selon vos besoins

      - name: Compile Java project
        run: |
          mkdir -p out
          find . -name "*.java" > sources.txt
          javac -d out @sources.txt  # Compile les fichiers .java et les place dans "out"

      - name: SonarQube Cloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Requis pour obtenir les informations des PR
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.java.binaries=out

